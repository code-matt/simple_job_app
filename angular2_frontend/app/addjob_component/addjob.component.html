<form [ngFormModel]="form" #jobform="ngForm" (ngSubmit)="postJob(jobform.form.value)">
  <div class="row">
    <div class="col-md-6 col-sm-4 well">
      <div class="form-group">
        <label for="jobName">Job Name</label>
        <input id="jobName" class="form-control" ngControl="name" #username="ngForm">
        <div *ngIf="!username.valid" class="alert alert-danger">Job name is required</div>
      </div>
      <div class="form-group">
        <label for="jobDescription">Description</label>
        <textarea id="jobDescription" class="form-control" ngControl="description" #description="ngForm"></textarea>
        <div *ngIf="!description.valid" class="alert alert-danger">Description is required</div>
        <div *ngIf="errors.wage" class="alert alert-danger">Wage must be higher than 15.00</div>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!jobform.valid">Submit</button>
    </div>
  </div>
</form>
